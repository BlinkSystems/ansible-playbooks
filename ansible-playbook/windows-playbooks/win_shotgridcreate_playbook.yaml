---
- name: Shotgrid Create for winOS
  hosts: localhost  # Run tasks on the Ansible control node
  gather_facts: false
  vars:
    file_contents: "{{ lookup('file', '/home/eng/border_control/win_create_check.txt') }}"
    download_url: "https://sg-software.ems.autodesk.com/deploy/create/Create.msi"
    download_path: "/home/eng/apps/winOS/.tempDir/Create.msi"

  tasks:
    - name: Download the .msi file
      get_url:
        url: "{{ download_url }}"
        dest: "{{ download_path }}"

    - name: Calculate the checksum of the downloaded file
      command: "shasum -a 256 '{{ download_path }}'"
      register: calculated_checksum
        
    - name: Compare checksum values
      assert:
        that: "{{ calculated_checksum.stdout.split()[0] == file_contents }}"
        msg: "Checksums do not match. File may be corrupted."
    
    - name: Install ClamAV
      become: yes
      package:
        name: clamav
        state: present

    - name: Scan downloaded file with ClamAV
      command: clamscan --stdout "{{ download_path }}"
      register: clamav_result
      changed_when: false

    - name: Fail if virus found
      fail:
        msg: "Virus detected in the downloaded file!"
      when: "'FOUND' in clamav_result.stdout"

- name: Install Shotgrid Create
  hosts: "{{ target }}"
  vars_files:
    - "{{ lookup('env', 'ANSIBLE_ENV') }}"
  tasks:

  #Install MSI/.exe software 
    - name: Copy .msi Installer
      ansible.builtin.copy:
        src: "/home/eng/apps/winOS/.tempDir/Create.msi"
        dest: C:\ansible\Create.msi

    - name: Check Shotgrid Create is install through win_package
      win_package:
        path: C:\ansible\Create.msi
        state: present
    
    - name: Pause to allow installation to complete
      pause:
        seconds: 10

    - name: Check if the file exists
      win_stat:
        path: C:\ansible\Create.msi
      register: file_status

    - debug:
        var: file_status

    - name: Delete .msi file from directory
      win_shell: Remove-Item -Path "C:\\ansible\\Create.msi" -Force