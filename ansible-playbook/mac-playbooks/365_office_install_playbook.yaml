---
- name: Install 365 Office Suite
  hosts: " {{ target }} "
  tasks:
    - name: Copy PKG Installer
      ansible.builtin.copy:
        src: /home/eng/apps/Microsoft_365_and_Office_16.81.24011420_BusinessPro_Installer.pkg
        dest: /tmp/Microsoft_365_and_Office_16.81.24011420_BusinessPro_Installer.pkg

    - name: Install App
      command: sudo installer -pkg /tmp/Microsoft_365_and_Office_16.81.24011420_BusinessPro_Installer.pkg -target /
      become: yes

    - name: Delete .pkg specified
      file:
        path: "/tmp/Microsoft_365_and_Office_16.81.24011420_BusinessPro_Installer.pkg"
        state: absent

